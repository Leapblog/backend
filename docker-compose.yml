version: '3'
services:
  lsp_postgres:
    container_name: lsp_postgres
    image: postgres:latest
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - .env
  
  api:
    build: 
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - lsp_postgres

volumes:
  pgdata:

